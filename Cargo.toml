[package]
name = "gradient"
version = "0.3.0"
authors = ["Nor Khasyatillah <mazznoer@ymail.com>"]
edition = "2018"
description = "A command line tool for playing with color gradients"
keywords = ["color", "gradient", "colormap", "color-scales", "color-scheme"]
categories = ["command-line-utilities", "graphics"]
readme = "README.md"
repository = "https://github.com/mazznoer/gradient-rs"
license = "MIT OR Apache-2.0"
exclude = [
	".github/*",
	".gitignore",
	"docs/*",
	"test_data/*",
	"tests/*",
]

[dependencies]
atty = "0.2.14"
clap = { version = "= 3.1.18", features = ["derive", "wrap_help"] }
colorgrad = "0.5.0"
svg = "0.10.0"
terminal_size = "0.1.17"

