[package]
name = "gradient"
version = "0.3.2"
authors = ["Nor Khasyatillah <mazznoer@ymail.com>"]
edition = "2018"
description = "A command line tool for playing with color gradients"
keywords = ["color", "gradient", "colormap", "color-scheme", "gimp"]
categories = ["command-line-utilities", "graphics"]
readme = "README.md"
repository = "https://github.com/mazznoer/gradient-rs"
license = "MIT OR Apache-2.0"
exclude = [
	".github/*",
	"docs/*",
	"test_data/*",
	"tests/*",
]

[profile.release]
lto = true
strip = true

[dependencies]
atty = "0.2.14"
clap = { version = "= 4.0.14", features = ["derive", "wrap_help", "help", "usage", "error-context"] }
colorgrad = "0.6.1"
svg = "0.10.0"
terminal_size = "0.2.1"
