[package]
name = "gradient"
version = "0.2.0"
authors = ["Nor Khasyatillah <mazznoer@ymail.com>"]
edition = "2018"
description = "A command line tool for playing with color gradient"
keywords = ["color", "gradient", "colormap", "color-scales", "color-scheme"]
categories = ["command-line-utilities", "graphics"]
readme = "README.md"
repository = "https://github.com/mazznoer/gradient-rs"
license = "MIT OR Apache-2.0"
exclude = [
	".github/*",
	".gitignore",
	"docs/*",
	"tests/*",
]

[dependencies]
atty = "0.2"
clap = { version = "3.0.0-beta.2", features = ["wrap_help"] }
colorgrad = { git = "https://github.com/mazznoer/colorgrad-rs" }
svg = "0.9.1"
terminal_size = "0.1.17"

