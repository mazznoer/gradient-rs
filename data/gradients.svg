<svg xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="grad-0">
			<stop offset="0" stop-color="#C41189" />
			<stop offset="0.5" stop-color="#00BFFF" />
			<stop offset="1" stop-color="#FFD700" />
		</linearGradient>
		
		<!-- Using percentage offset -->
		<linearGradient id="grad-1">
			<stop offset="0%" stop-color="deeppink" />
			<stop offset="50%" stop-color="gold" />
			<stop offset="100%" stop-color="seagreen" />
		</linearGradient>
		
		<linearGradient id="grad-2">
			<stop offset="0%" stop-color="red" />
			<stop offset="50%" stop-color="lime" />
			<stop offset="100%" stop-color="blue" />
		</linearGradient>
		
		<linearGradient id="grad-3">
			<stop offset="0%" stop-color="indianred" />
		</linearGradient>
		
		<linearGradient id="grad-4">
			<stop offset="50%" stop-color="goldenrod" />
		</linearGradient>
		
		<linearGradient id="grad-5">
			<stop offset="100%" stop-color="steelblue" />
		</linearGradient>
		
		<linearGradient id="grad-6">
			<stop offset="-100%" stop-color="teal" />
		</linearGradient>
		
		<linearGradient id="grad-7">
			<stop offset="200%" stop-color="olive" />
		</linearGradient>
		
		<linearGradient id="grad-8">
			<stop offset="0" stop-color="olive" />
			<stop offset="1" stop-color="olive" stop-opacity="0%" />
		</linearGradient>
	</defs>
</svg>